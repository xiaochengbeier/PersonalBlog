<body>
    <a href=""></a>
    <script>
         
const pipeLine = (...methods) =>(val=0)=>
    methods.reduce((prev,cur)=>cur(prev),val);
 
function fun1(a){
    return a+5
}
function fun2(b){
    return b+10
}
function fun3(b){
    return b+10
}
console.log(pipeLine(fun1,fun2,fun3)(10));// 
    </script>
</body>
